<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <h1 class="title">
        Sign Up
    </h1>

    <div class="main-box">
        <div class="signup-head">
            <input type="text" class="enter-list" placeholder="First Name"><br>
            <input type="text" class="enter-list" placeholder="Last Name"><br>
            <input type="email" class="enter-list" placeholder="Email"><br>
            <input type="password" class="enter-list" placeholder="Password">
            <input type="submit" value="Create account" class="button">
        </div>
    </div>




    <script src="signup.js"></script>
</body>
</html>
